		gap: 6px;
	}
	.discount-code .copy-code {
		border-radius: 60px;
		background: #ff357e;
		display: inline-flex;
		padding: 8px 12px;
		align-items: center;
		gap: 5px;
		color: #fff;
		font-size: 12px;
		line-height: 12px;
		font-style: normal;
		font-weight: 600;
		text-transform: uppercase;
		cursor: pointer;
		position: relative;
		user-select: none;
	}
	.discount-code span {
		color: #fff;
		text-align: center;
		font-size: 12px;
		line-height: 12px;
		font-style: normal;
		font-weight: 500;
	}
	.discount-code .copy-code .clipboard-copy {
		width: max-content;
		padding: 4px 8px;
		background-color: #fff;
		color: #000;
		text-align: center;
		border-radius: 6px;
		position: absolute;
		z-index: 1;
		bottom: calc(100% + 2px);
		left: 50%;
		transform: translateX(-50%);
		opacity: 0;
		transition: opacity 0.3s;
		font-size: 10px;
		line-height: 10px;
		text-transform: capitalize;
	}
	.discount-code .copy-code .clipboard-copy::after {
		content: '';
		position: absolute;
		top: 100%;
		left: 50%;
		margin-left: -5px;
		border-width: 5px;
		border-style: solid;
		border-color: #fff transparent transparent transparent;
	}
	.discount-code .copy-code:hover .clipboard-copy {
		opacity: 1;
	}
	@media only screen and (max-width: 1100px) and (min-width: 799px) {
		.separate-line {
			height: auto;
			border-left: none;
			border-top: 2px dashed #fff;
			width: 100%;
		}
		.discount-area {
			flex-direction: column;
			padding: 10px;
		}
		.discount-code,
		.discount-info {
			width: max-content;
		}
	}
	@media only screen and (max-width: 798px) {
		.discount-area {
			max-width: 100%;
		}
	}

<script>
	const copy_text = 'HOLIDAY23';
	const copy_code = document.querySelector('.copy-code');
	const copy_code_tooltip = document.querySelector('.copy-code small');
	const copy_text_span = document.querySelector('.discount-code span');
	copy_text_span.innerHTML = `"${copy_text}"`;
	copy_code.addEventListener('click', () => {
		navigator.clipboard.writeText(copy_text);
		copy_code_tooltip.innerText = 'Copied!';
		const discount_input = document.querySelector(
			'input[name="temp-discount"]'
		);
		if (discount_input) {
			discount_input.value = copy_text;
		}
	});
	copy_code.addEventListener('mouseleave', () => {
		const clear_text = setTimeout(() => {
			copy_code_tooltip.innerText = 'Copy to clipboard';
			clearInterval(clear_text);
		}, 1000);
	});
</script>
